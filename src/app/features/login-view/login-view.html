<section class="login-section">
  <article class="login-article">
    <p-card class="login-card" [style]="{ width: '25rem', overflow: 'hidden' }">
      <ng-template #title> Welcome Again </ng-template>
      <ng-template #subtitle> Introduce user name and password to get into Dummy App</ng-template>

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <p-floatlabel variant="on">
          <input pInputText id="username" autocomplete="off" formControlName="username" />
          <label for="username">User name</label>
        </p-floatlabel>

        <p-floatlabel variant="on">
          <input pInputText id="password" autocomplete="off" formControlName="password" />
          <label for="password">Password</label>
        </p-floatlabel>

        <p-button type="submit" label="Login" class="w-full" styleClass="w-full" />
      </form>
    </p-card>
  </article>
  <article class="login-message-article hidden" id="login-message-section">
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
      <h3>Wrong username or password</h3></p-card
    >
  </article>
</section>
